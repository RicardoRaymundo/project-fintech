<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{ 'TOOLBAR.TITLE' | translate}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<br>
<div [class.alternate-button]="true">
  <button mat-button>{{ 'BTN.SAVE' | translate }}</button>
  <button mat-raised-button color="primary">{{ 'HOME.BTN_HOME' | translate }}</button>
</div>

<div style="padding: 20px">
  <!-- translation: translation pipe -->
  <h1>{{ 'PAGE.TITLE' | translate }}</h1>

  <!-- translation: directive (key as attribute)-->
  <p [translate]="'PAGE.TEXT'"></p>

  <!-- translation: directive (key as content of element) -->
  <p translate>PAGE.TEXT</p>


  <button mat-stroked-button color="primary" (click)="useLanguage('en')">en</button>
  <button mat-stroked-button color="warn" (click)="useLanguage('pt')">pt</button>
</div>

<router-outlet></router-outlet>
