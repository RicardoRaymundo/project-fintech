<div class="user-login">
  <div class="form-login">
    <mat-card>
      <mat-card-header>
      </mat-card-header>
      <mat-card-content>
        <h2>
          Reset Password
        </h2>

        <form #form [formGroup]="formGroup" method="POST">
          <div class="use-grid">
            <div class="use-row">
              <div class="col-xs-12">
                <mat-form-field>
                  <mat-label>Digite seu e-mail</mat-label>
                  <input formControlName="email" matInput type="text">
                  <mat-error>Este campo é obrigatório</mat-error>
                </mat-form-field>
              </div>
              <div class="col-xs-12">
                <password-input #password (generate)="(comparePassword.value = $event)" (keyup)="(comparePassword.reset())" [view]="true"
                                formControlName="password"></password-input>
              </div>
              <div class="col-xs-12">
                <password-input #comparePassword (keyup)="(comparePassword.error = comparePassword.value !== password.value)" [view]="true"
                                [confirm]="true"
                                [sugestion]="false"
                                formControlName="password_confirm"></password-input>
              </div>
            </div>
          </div>
        </form>
        <div class="use-grid button-wrap">
          <div class="use-row">

            <div class="col-xs-6">
              <button (click)="onSubmit()" [disabled]="!formGroup.valid || comparePassword.error" color="primary"
                      mat-raised-button>Entrar
              </button>
            </div>
            <div class="col-xs-6 remember-wrap">
              <a [routerLink]="['/account/login']">Lembrou? Voltar para login</a>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <div [ngClass]="{active:active}" class="red-bar"></div>
  </div>
</div>
