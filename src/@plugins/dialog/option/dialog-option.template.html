<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  <p>{{data.message}}</p>
  <p *ngIf="data.complement">{{data.complement}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>{{btnConfirmLabel}}</button>
  <button mat-button (click)="onOption()">{{btnOptionLabel}}</button>
  <button mat-button (click)="onCancel()">{{btnCancelLabel}}</button>
</mat-dialog-actions>
