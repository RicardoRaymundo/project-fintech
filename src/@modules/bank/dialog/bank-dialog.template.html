<h2 mat-dialog-title>
    <span>{{data.title}}</span>
</h2>

<mat-dialog-content>
  <!--<p>{{data.message}}</p>
  <p *ngIf="data.complement">{{data.complement}}</p>-->

  <form>
    <mat-form-field>
      <input matInput placeholder="Número">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nome">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="CNPJ">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="5"
                cdkAutosizeMaxRows="8"></textarea>
    </mat-form-field>
  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" (click)="onConfirm()" cdkFocusInitial>{{btnConfirmLabel}}</button>
  <button mat-stroked-button color="warn" (click)="onCancel()">{{btnCancelLabel}}</button>
</mat-dialog-actions>
