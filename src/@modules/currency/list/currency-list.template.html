<table mat-table [dataSource]="dataSource" matSort [class.even-odd]="true">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="alphabetic_code">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Código alfabético</th>
    <td mat-cell *matCellDef="let element"> {{element.alphabetic_code}} </td>
  </ng-container>

  <!-- Star Column -->
  <ng-container matColumnDef="menu" stickyEnd>
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab aria-label="" class="mat-elevation-z0" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!--<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [ngClass]="{'highlight': selectedIndex == row['_id']}"
      (click)="onHighlight(row)">
  </tr>



</table>
<div class="paginator-container">
  <mat-paginator [length]="100"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onEditItem()">
    <mat-icon>edit</mat-icon>
    <span>Editar</span>
  </button>
  <button mat-menu-item (click)="onRemoveItem()">
    <mat-icon>delete</mat-icon>
    <span>Excluir</span>
  </button>
</mat-menu>
