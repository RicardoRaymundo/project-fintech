<mat-toolbar class="sub-menu">
  <mat-toolbar-row>
    <button #btnBack class="mat-elevation-z0"
            mat-mini-fab
            name="back"
            matTooltip="Voltar"
            routerLink="/liquidation">
      <mat-icon aria-label="">arrow_back</mat-icon>
    </button>

    <h2>Liquidar Trade</h2>
    <span class="spacer"></span>

    <button mat-mini-fab class="mat-elevation-z0" style="margin-right: 5px;">
      <mat-icon aria-label="" fontSet="material-icons-outlined">save</mat-icon>
    </button>

    <button mat-mini-fab class="mat-elevation-z0" style="margin-right: 5px;">
      <mat-icon aria-label="">close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="form-group">
  <form>
    <div class="use-grid">
      <div class="use-row">

        <div class="col-xs-12">
          <mat-form-field>
            <mat-label>Exchange</mat-label>
            <mat-select>
              <mat-option></mat-option>
              <mat-option value="option1">Binance (Binance Financial LTDA)</mat-option>
              <mat-option value="option2">Poloniex (Poloniex Service LTDA)</mat-option>
              <mat-option value="option2">Bitconex (Bitconex LTDA)</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-xsm-6">
          <mat-form-field>
            <input matInput placeholder="Cripto">
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-xsm-6">
          <mat-form-field>
            <input matInput placeholder="Volume Moeda Corrente">
          </mat-form-field>
        </div>

        <div class="col-xs-12 col-xsm-6">
          <mat-form-field>
            <input matInput placeholder="Preço Médio Ponderado">
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-xsm-6">
        </div>

        <div class="col-xs-12 col-xsm-6">
          <mat-form-field>
            <input matInput placeholder="Net Liquidação">
          </mat-form-field>
        </div>

        <div class="col-xs-12 col-xsm-6">
          <mat-form-field>
            <input matInput placeholder="Total Liquidação">
          </mat-form-field>
        </div>

        <div class="col-xs-12">
          <mat-form-field>
            <mat-label>Observações</mat-label>
            <textarea matInput
                      cdkTextareaAutosize
                      #autosize="cdkTextareaAutosize"
                      cdkAutosizeMinRows="3"
                      cdkAutosizeMaxRows="5"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>

  <mat-toolbar class="button-group">
    <mat-toolbar-row>
      <span class="spacer"></span>
      <button mat-flat-button color="primary">Salvar</button>
      <button mat-stroked-button color="warn">Cancelar</button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>


<trade-transactions></trade-transactions>
<trade-bank></trade-bank>
