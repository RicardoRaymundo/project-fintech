<h2 mat-dialog-title>
  <span>{{data.title}}</span>
</h2>

<mat-dialog-content>
  <!--<p>{{data.message}}</p>
  <p *ngIf="data.complement">{{data.complement}}</p>-->

  <form>
    <div class="use-grid">
      <div class="use-row">
        <div class="col-xs-12 col-xsm-6">
          <mat-form-field>
            <input matInput placeholder="Nome">
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-xsm-6">
          <mat-form-field>
            <input matInput placeholder="CNPJ">
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-xsm-6">
          <mat-form-field>
            <input matInput placeholder="Razão Social">
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-xsm-6">
          <mat-form-field>
            <input matInput placeholder="País">
          </mat-form-field>
        </div>
        <div class="col-xs-12">
          <mat-form-field>
            <input matInput placeholder="Endereço Fiscal">
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-xsm-6">
          <mat-form-field>
            <input matInput placeholder="Corretagem">
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-xsm-6">
          <mat-form-field>
            <input matInput placeholder="Web Site">
          </mat-form-field>
        </div>
        <div class="col-xs-12">
          <mat-form-field>
            <mat-label>Descrição</mat-label>
            <textarea matInput
                      cdkTextareaAutosize
                      #autosize="cdkTextareaAutosize"
                      cdkAutosizeMinRows="5"
                      cdkAutosizeMaxRows="8"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" (click)="onConfirm()" cdkFocusInitial>{{btnConfirmLabel}}</button>
  <button mat-stroked-button color="warn" (click)="onCancel()">{{btnCancelLabel}}</button>
</mat-dialog-actions>
